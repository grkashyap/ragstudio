{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAG Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="{% static 'css/wizard.css' %}" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RAG Studio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link active" aria-current="page" href="/">Start Again!</a>
          </div>
        </div>
      </nav>
      <div class="stepper">
          <div class="step">
              <div id="circle-1" class="circle
                        {% if step != 1 %}
                            inactive
                        {% endif %}
                        ">1</div>
              <div class="step-label">File Upload</div>
          </div>
          <div class="step">
              <div id="circle-2" class="circle
                        {% if step != 2 %}
                            inactive
                        {% endif %}
                        ">2</div>
              <div class="step-label">Chunking</div>
          </div>
          <div class="step">
              <div id="circle-3" class="circle
                         {% if step != 3 %}
                            inactive
                        {% endif %}
                        ">3</div>
              <div class="step-label">Embedding</div>
          </div>
          <div class="step">
              <div id="circle-4" class="circle
                        {% if step != 4 %}
                            inactive
                        {% endif %}
                        ">4</div>
              <div class="step-label">LLM Query</div>
          </div>
        </div>
      <br/>
      <div class="container">
          {% block content %}
          {% endblock content %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/wizard.js' %}" crossorigin="anonymous"></script> -->
  </body>
</html>
